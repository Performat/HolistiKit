language: objective-c
osx_image: xcode8.2
script:
  - set -o pipefail && xcodebuild clean build -workspace FringesExample.xcworkspace -scheme 'FringesExample' -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.1'                         | xcpretty
  - set -o pipefail && xcodebuild test        -workspace FringesExample.xcworkspace -scheme 'FringesExample' -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.1' -enableCodeCoverage YES | xcpretty
  - set -o pipefail && xcodebuild clean build -workspace FringesExample.xcworkspace -scheme 'UIKitFringes' -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.1'                         | xcpretty
  - set -o pipefail && xcodebuild test        -workspace FringesExample.xcworkspace -scheme 'UIKitFringes' -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.1' -enableCodeCoverage YES | xcpretty
  - set -o pipefail && xcodebuild clean build -workspace FringesExample.xcworkspace -scheme 'SpecUIKitFringes' -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.1'                         | xcpretty
  - set -o pipefail && xcodebuild test        -workspace FringesExample.xcworkspace -scheme 'SpecUIKitFringes' -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.1' -enableCodeCoverage YES | xcpretty
after_success:
  - bash <(curl -s https://codecov.io/bash) -J 'FringesExample'
